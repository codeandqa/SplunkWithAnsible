---
sudo: required
# env:
#   - OS_TYPE=centos OS_VERSION=7 ANSIBLE_VERSION=2.7.9

branches:
  only:
  - Testing

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install -y docker-ce
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull centos
  - sudo docker RUN yum -y update; yum clean all; \
      (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done); \
      rm -f /lib/systemd/system/multi-user.target.wants/*;\
      rm -f /etc/systemd/system/*.wants/*;\
      rm -f /lib/systemd/system/local-fs.target.wants/*; \
      rm -f /lib/systemd/system/sockets.target.wants/*udev*; \
      rm -f /lib/systemd/system/sockets.target.wants/*initctl*; \
      rm -f /lib/systemd/system/basic.target.wants/*;\
      rm -f /lib/systemd/system/anaconda.target.wants/*;

      # Install requirements.
  - sudo docker RUN yum makecache fast \
      && yum -y install deltarpm epel-release initscripts \
      && yum -y update \
      && yum -y install \
            sudo \
            which \
            python-pip \
      && yum clean all

      # Install Ansible via Pip.
  - sudo docker RUN pip install ansible


script:
  - ansible-playbook --syntax-check -i inventory AnsibleSetup/roles/Splunk/tests/test.yml
  - ansible-playbook -i inventory AnsibleSetup/roles/Splunk/tests/test.yml --connection=local --sudo
  # Taken from https://servercheck.in/blog/testing-ansible-roles-travis-ci-github
  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i inventory AnsibleSetup/roles/Splunk/tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
